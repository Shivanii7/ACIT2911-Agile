{% extends "base.html" %} {% block head %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename = '../static/settings.css') }}"
/>

{% endblock %} {% block content %}

<div class="container">
  <h1>Sharing</h1>

  <form method="POST" action="{{ url_for('expense_update') }}">
    <input type="checkbox" name="dmtoggle" id="dmtoggle">
      <label for="dmtoggle"></label>
    <label for="balance">Balance:</label>
    <input
      type="number"
      id="balance"
      name="balance"
      placeholder="${{ balance }}"
    /><br />
    <label for="budget">Budget:</label>
    <input
      type="number"
      id="budget"
      name="budget"
      placeholder=" ${{ budget }}"
    /><br />
    <label for="joint">Joint:</label>
    <input
      type="text"
      id="joint"
      name="joint"
      placeholder="{{ joint }}"
    /><br />

    <input data-modal-target="#modal" type="submit" value="Submit" />
    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="confirmation">Confirmation</div>
      </div>

      <div class="modal-body"></div>
      <a
        href="{{ url_for('expense_homepage') }}"
        data-close-button
        class="close-button"
      >
        OK
      </a>
    </div>
  </form>
</div>
<div id="overlay"></div>
<script src="../static/setting.js"></script>

{% endblock %}
