<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="../static/login_register.css" />
</head>
<body>
  <div class="img">
    <img src="../static/login.png" alt="Frugal Rock Logo" />
  </div>
  <div class="content">
    <h1>Welcome Back!</h1>
    <h2>Login</h2>
    <p id="instructions">Please enter your email and password</p>
    <form action="/login" method="POST">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="register">Don't have an account? <a href="/register"><span>Register</span></a></p>
    <!-- <input type="checkbox" name="dmtoggle" id="dmtoggle" onclick="toggleDarkMode()">
    <label for="dmtoggle">Dark Mode</label> -->
  </div>
  <!-- <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script> -->
</body>
</html>
