{% extends "base.html" %}
{% block content %}
  <link rel="stylesheet" href="{{ url_for('static', filename = 'settings.css') }}" />

  <div class="container">
    <h1>Sharing</h1>

    <form method="POST" action="{{ url_for('expense_update') }}">
      <input type="checkbox" name="dmtoggle" id="dmtoggle">
      <label for="dmtoggle"></label>
      <label for="balance">Balance:</label>
      <input type="number" id="balance" name="balance" placeholder="${{ balance }}" /><br />
      <label for="budget">Budget:</label>
      <input type="number" id="budget" name="budget" placeholder=" ${{ budget }}" /><br />
      <label for="joint">Joint:</label>
      <input type="text" id="joint" name="joint" placeholder="{{ joint }}" /><br />

      <input type="submit" value="Submit" />
    </form>
  </div>

{% endblock %}
