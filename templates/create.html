<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Expense</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='create.css') }}">
  <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
</head>
<body>
<h1>Add Transaction</h1>
<form class="create-form" method="POST" action="{{ url_for('create') }}" enctype="multipart/form-data">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />
  </div>
  <div class="form-group">
    <label for="amount">Amount:</label>
    <input type="text" id="amount" name="amount" required />
  </div>
  <div class="form-group">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required />
  </div>
  <div class="form-group">
    <label for="transaction_category">Category:</label>
    <select id="transaction_category" name="transaction_category" required>
      <option value="expense">Expense</option>
      <option value="income">Income</option>
    </select>
  </div>
  <div class="form-group">
    <label for="receipt_image">Expense Receipt:</label>
    <input type="file" id="receipt_image" name="receipt_image" accept="image/*" />
  </div>
  <input class="submit-button" type="submit" value="Submit" />
</form>
</body>
</html>
