{% extends "base.html" %} {% block head %}

    <title>Create Expense</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      /* Body Styling */
      body {
        background-color: #f0f2f5;
        display: flex;
      }

      /* Sidebar Styling */
      .sidebar {
        width: 60px;
        background-color: #34495e;
        color: white;
        height: 100vh;
        padding: 20px;
        position: fixed;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .sidebar .logo {
        font-size: 32px;
        margin-bottom: 30px;
      }

      .sidebar nav ul {
        list-style: none;
        padding: 0;
        width: 100%;
      }

      .sidebar nav ul li {
        margin: 20px 0;
      }

      .sidebar nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        padding: 10px;
        display: block;
        text-align: center;
        border-radius: 5px;
        transition: background 0.3s ease;
      }

      .sidebar nav ul li a.active,
      .sidebar nav ul li a:hover {
        background-color: #2c3e50;
      }

      /* Main Content */
      .main-content {
        margin-left: 200px;
        padding: 20px;
        width: calc(100% - 270px);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Container */
      .create-container {
        max-width: 700px;
        width: 100%;
        padding: 30px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      /* Heading */
      .create-heading {
        text-align: center;
        color: red;
        margin-bottom: 20px;
      }

      /* Form Styling */
      .create-form {
        display: flex;
        flex-direction: column;
      }

      /* Form Group */
      .create-form-group {
        margin-bottom: 15px;
      }

      .create-form label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
      }

      .create-form input[type="text"],
      .create-form input[type="number"],
      .create-form input[type="date"] {
        width: 100%;
        padding: 10px;
        border: 1px gradient green;
        border-radius: 5px;
        font-size: 16px;
      }

      .create-form input[type="submit"] {
        background-color: green;
        color: #fff;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 20px;
        transition: background-color 0.3s ease in 0.3 s ease out;
      }

      .create-form input[type="submit"]:hover {
        background: linear-gradient(270deg, #28ad07, #196606);
      }

      /* Back Button */
      .back-button {
        background-color: #34495e;
        color: #fff;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }

      .back-button:hover {
        background-color: #5a6268;
      }

      /* Error Messages */
      .create-error {
        color: red;
        font-size: 14px;
      }

      /* Accessibility Improvements */
      .create-form input:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        .sidebar {
          width: 100%;
          height: auto;
          position: relative;
        }

        .main-content {
          margin-left: 0;
          width: 100%;
        }

        .create-container {
          margin: 20px;
          padding: 15px;
        }

        .create-form input[type="submit"],
        .back-button {
          padding: 10px;
        }
      }

        text-align: center;
        justify-content: center;
        position: absolute;
        top: 5%;
        left: 32.5%;
        font-weight: bold;
        font-size: 60pt;
        background: linear-gradient(270deg, #ff0000, #8b0000);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 2px;
        text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
      } */
    </style>

  {% endblock %} {% block content %}

    <div class="main-content">
      <div class="create-container">
        <form
          class="create-form"
          method="POST"
          action="{{ url_for('create') }}"
        >
          <div class="create-form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="create-form-group">
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" />
          </div>
          <div class="create-form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" />
          </div>
          <div class="create-form-group">
            <label for="des">Description:</label>
            <input type="text" id="des" name="des" />
          </div>
          <input type="submit" value="Submit" />
        </form>
        
      </div>
    </div>
  </body>
  {% endblock %}
</html>
